
<!DOCTYPE html>

	<head>
		<title>PAGE OF WEB TIME CONTINUUM</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script>
		function showPosition()
	      {
		if(navigator.geolocation)
		{
		navigator.geolocation.getCurrentPosition(showLocation)	
		}
		else
		{
		 alert("Your browser does not support geolocation!")	
		}
	      }
	      
		function showLocation(position)
	      {
		alert("Latitude: " + position.coords.latitude + " Longitude: " + position.coords.longitude);      
	      }
		  </script>
	</head>
	
	<body>

			<div id="content">
				<div id="mainpage">
				
					<div id="map"></div>
					<script>
					function initMap()
					{
						var location = {lat: 64.216432, lng: 27.714823};
						var map = new google.maps.Map(document.getElementById("map"), 
						{
							zoom: 12,
							center: location
						});
						var marker = new google.maps.Marker(
						{
							position: location,
							map: map
						});
					}
					</script>
    
					<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2E0xr4M-KPPqzdqC-wCHAN3oPyH37l5I &callback=initMap"
						type="text/javascript">
					</script><br>
    
					<p> Click to reset position</p>
					<button onclick="showPosition()">Click</button>
